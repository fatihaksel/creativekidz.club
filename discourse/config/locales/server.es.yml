  test_mailer:
    title: "Correo electrónico de prueba"
    subject_template: "[%{email_prefix}] Prueba de envío de correo electrónico"
    text_body_template: |
      Este es un correo electrónico de prueba de

      [**%{base_url}**][0]

      El correcto envío de los correos electrónicos es complicado. Estas son algunas cosas importantes que debes revisar primero:

      *Asegúrate* de establecer la `notification email` de: dirección correctamente en la configuración de tu sitio. **El dominio especificado en el campo «de» en los correos electrónicos que envías es el dominio que servirá para validar tu correo electrónico**.

      - Es importante que sepas ver la fuente primaria de tu cliente de correo de modo que puedas examinar los encabezados de los correos electrónicos en busca de pistas significativas. En Gmail, esta es la opción «mostrar original» en el menú desplegable en la esquina superior derecha de los correos.

      - *IMPORTANTE** ¿Tu ISP tiene una registro DNS inverso para asociar el nombre de los dominios y las direcciones IP desde las que envías los correos? [Prueba tu registro inverso PTR][2] aquí. Si tu ISP no ingresa el registro indicador de DNS inverso correcto, es muy poco probable que tus correos se envíen.

      - ¿El [registro DKIM][3] de tu dominio es correcto? Esto mejorará considerablemente la capacidad de envío de tus correos electrónicos. [Prueba tu registro DKIM][7] aquí.

      - Si ejecutas tu propio servidor, asegúrate que las direcciones IP de tu servidor de correos [no están en ningúna lista negra de correos electrónicos][4]. También verifica que en definitiva está enviando un hostname totalmente cualificado que resuelva en DNS en su mensaje HALO. Si no, esto causará que tu correo sea rechazado por muchos servicios de correo electrónico.

      - Recomendamos ampliamente que **envíes un correo electrónico de prueba a [mail-tester.com][mt]** para verificar que todo lo anteriormente descrito funciona correctamente.

      (La forma *fácil* es crear una cuenta en [SendGrid][sg], [SparkPost][sp], [Mailgun][mg] o [Mailjet][mj], los cuales tienen planes de envío de correo de bajo costo y funcionarán bien para comunidades pequeñas. No obstante, de todos modos tendrás que establecer los registros SPF y DKMI en tu DNS.

      ¡Esperamos que hayas recibido este correo electrónico de prueba correctamente!

      Buena suerte,

      Tus amigos de [Discourse](https://www.discourse.org)

