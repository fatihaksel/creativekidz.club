  test_mailer:
    title: "测试发件人"
    subject_template: "[%{email_prefix}] 邮件可达性测试"
    text_body_template: |
      这是一封测试邮件

      [**%{base_url}**][0]

      发送电子邮件的过程很复杂。以下是你应首先检查的事情:

      - Be *sure* to set the `notification email` from: address correctly in your site settings. **The domain specified in the "from" address of the emails you send is the domain your email will be validated against**.
      - *请确保* 在你的网站设置中正确设置 `notification email` from: address。**你发送的电子邮件的“发件人”地址的域，将被用来验证你的电子邮件。**

      - 确保知道如何在邮件客户端查看邮件的原始来源，这样你就可以查看邮件标题中的重要线索。在 Gmail 中，它是每个邮件右上角下拉菜单中的 “show original” 选项。

      - **重要事项**：你的 ISP 是否输入了反向 DNS 记录来关联你发送邮件的域名和 IP 地址？在这里[测试你的反向 PTR 记录][2]。如果你的 ISP 没有输入正确的反向 DNS 记录，你的发送的任何邮件都不太可能正确投递。

      - 你域名的 [SPF 记录][8]正确吗？在这里[测试你的 SPF 记录][1]。请注意，TXT 是 SPF 的正确官方记录类型。

      - 你域名的 [DKIM 记录][3]正确吗？这将大大提高电子邮件的投递能力。在这里[测试你的 DKIM 记录][7]。

      - 如果你运行自己的邮件服务器，请检查邮件服务器的 ip 是否[不处于任何电子邮件黑名单上][4]。还要验证它确实发送了一个完全限定的主机名，该主机名在其 DNS 的 HELO 消息中解析。如果没有，这将导致你发送的电子邮件被许多邮件服务拒收。

      - 我们强烈建议你 **发送测试电子邮件到 [mail-tester.com][mt]**，以验证上述所有工作都是正确的。

      （*简单* 的方法是在 [SendGrid][sg]、[SparkPost][sp]、[Mailgun][mg] 或 [Mailjet][mj] 上创建一个帐户，这些网站有低成本的邮寄付费计划，适合小型社区。不过，你仍然需要在 DNS 中设置 SPF 和 DKIM 记录！）

      我们希望你成功收到这封测试邮件 OK!

      祝你好运,

      来自 [Discourse](https://www.discourse.org) 的朋友

      [0]: %{base_url}
      [1]: https://www.kitterman.com/spf/validate.html
      [2]: https://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: https://whatismyipaddress.com/blacklist-check
      [7]: https://www.mail-tester.com/spf-dkim-check
      [8]: http://www.openspf.org/SPF_Record_Syntax
      [sg]: https://goo.gl/r1WMF6
      [sp]: https://www.sparkpost.com/
      [mg]: https://www.mailgun.com/
      [mj]: https://www.mailjet.com/pricing/
      [mt]: https://www.mail-tester.com/
