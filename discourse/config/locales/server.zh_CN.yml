    agreed_and_deleted: "感谢通知我们。我们认为这是一个问题，并且我们已经删除了帖子。"
    disagreed: "谢谢你的私信。我们正在进行处理。"
    ignored: "感谢通知我们。我们正在调查情况。"
    ignored_and_deleted: "感谢通知我们。我们已经删除了帖子。"
