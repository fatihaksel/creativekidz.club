      - עליך *לוודא* שהגדרת נכון את כתובת שולח `הודעות ההתראה` בדוא״ל (from - מאת) בהגדרות האתר. **שם המתחם שמצוין בכתובת „מאת” של ההודעות שנשלחות בדוא״ל הוא שם המתחם שמולו תאומת הודעת הדוא״ל שלך**.

      - מוטב לדעת כדאי לצפות במקור הגולמי של הודעות הדוא״ל בלקוח הדוא״ל שלך כדי שתהיה לך אפשרות לחקור את הכותרות ולקבל רמזים חשובים. ב־Gmail, מדובר באפשרות „הצגת המקור” בתפריט הנפתח שבפינה השמאלית העליונה בכל הודעה שהיא.

      - **חשוב:** האם לספק האינטרנט שלך יש רשומת DNS הפוכה שהוכנסה כדי לשייך את שם המתחם ואת כתובות ה־IP מהם ? [ניתן לבדוק את רשומת ה־PTR ההפוכה שלך][2] כאן. אם הספק שלך לא מגדיר את רשומת המצביע ההפוך הנכונה ב־DNS, סביר להניח שההודעות שלך לא תגענה ליעדן.

      - האם [רשומת ה־SPF][8] של שם המתחם שלך נכונה? [כדאי לבדוק את רשומת ה־SPF שלך][1] דרך כאן. נא לשים ש־TXT היא סוג הרשומה הרשמית הנכונה עבור SPF.

      - האם [רשומת ה־DKIM][3] של שם המתחם שלך נכונה? הגדרה זו תשפר משמעותית את הסיכוי שההודעה שלך תועבר. [כדאי לבדוק את רשומת ה־DKIM][7] דרך כאן.

      - אם יש לך שרת דוא״ל משלך, מוטב לבדוק שכתובות ה־IP של שרת הדוא״ל שלך [אינן מופיעות ברשימות חסימת דוא״ל כלשהן][4]. עליך גם לוודא שהשרת שולח את כתובת השרת המלאה של שם המארח כפי שפותר ה־DNS בהודעת ה־ HELO שלו. אם לא, הגדרות שכאלו תגרומנה לכך שהודעות הדוא״ל שלך תידחנה על ידי מגוון רחב של שירותי דוא״ל.

      - אנו ממליצים לך בחום **לשלוח הודעת בדיקה אל [mail-tester.com][mt]** כדי לאמת שכל ההגדרות שצוינו עובדות כראוי.

      (הדרך ה*קלה* היא ליצור חשבון ב־[SendGrid][sg],‏ [SparkPost][sp],‏ [Mailgun][mg] או [Mailjet][mj], שמציעות תכניות נדיבות וזולות ומתאימות לקהילות קטנות. בכל אופן יהיה עליך להגדיר את רשומות ה־SPF ו־DKIM ב־DNS שלך, ליתר ביטחון!)

      אנו מקווים שקיבלת את בדיקת העברת הדוא״ל בצורה תקינה!

      בהצלחה,

      חבריך ב־[Discourse](https://www.discourse.org)

