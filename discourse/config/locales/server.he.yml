        עיטור זה מוענק בפעם הראשונה שאתם מוסיפים קישור לנושא אחר. קישור בין נושאים עוזר לקוראים נוספים למצוא דיונים קשורים, על ידי הצגת החיבורים בין נושאים בשני הכיוונים. קשרו חופשי!
