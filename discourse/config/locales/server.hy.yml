  guidelines_topic:
    title: "ՀՏՀ/Ուղեցույց"
    body: "<a name=\"civilized\"></a>\n\n## [Սա Հանրային Քննարկման համար Քաղաքակիրթ Վայր է](#քաղաքակիրթ)\n\nԽնդրում ենք վերաբերվել այս քննարկման ֆորումին նույն հարգանքով, ինչ հանրային այգուն: Մենք ևս կիսված համայնքային աղբյուր ենք &mdash; հմտություններով, գիտելիքներով և հետաքրքրություններով կիսվելու վայր՝ շարունակական խոսակցության միջոցով: \n\nՍրանք բարդ կամ արագ կանոններ չեն, ուղղակի ուղեցույցներ են՝ մեր համայնքի նկատմամաբ մարդկային մտածելակերպի օժանդակման և քաղաքակիրթ հանրային քննարկման համար մաքուր ու լուսավոր վայրի պահպանման համար:\n\n<a name=\"improve\"></a>\n\n## [Բարելավել Քննարկումը](#բարելավել)\n\nՕգնեք մեզ դարձնել սա քննարկման համար հրաշալի վայր՝ միշտ աշխատելով ինչ-որ կերպ բարելավել քննարկումը, թեկուզ փոքր չափով: Եթե համոզված չեք, որ գրառումը ինչ-որ բան է ավելացնում խոսակցությանը, մտածեք, թե ինչ եք ցանկանում ասել, և փորձեք կրկին ավելի ուշ:\n\nԱյստեղ քննարկվող թեմաները մեզ համար նշանակություն ունեն, և մենք ցանկանում ենք, որ Ձեզ համար ևս դրանք մեծ նշանակություն ունենան: Հարգալից եղեք թեմաների և դրանք քննարկող մարդկանց նկատմամբ, անգամ եթե համաձայն չեք կարծիքներից որոշների հետ: Քննարկման բարելավման ձևերից մեկը արդեն իսկ ընթացողների բացահայտումն է: Ժամանակ անցկացրեք՝ ուսումնասիրելով այստեղի թեմաները, մինչև պատասխանելը կամ Ձեր սեփականը սկսելը, և Դուք ավելի լավ հնարավորություն կունենաք հանդիպելու այլ մարդկանց, ովքեր կիսում են Ձեր հետաքրքրությունները:\n\n<a name=\"agreeable\"></a>\n\n## [Եղեք Համաձայնվող, Անգամ Եթե Համաձայն Չեք](#համաձայնվող)\n\nՀնարավոր է՝ Դուք ցանկանաք պատասխանել ինչ-որ բանի՝ չհամաձայնվելով դրան: Դա նորմալ է: Բայց հիշեք, պետք է _քննադատել մտքերը, այլ ոչ թե մարդկանց_ : Խնդրում ենք խուսափել հետևյալներից.\n\n* Անվանական նշում\n* Գովազդների դեմ ուղղված հարձակումներ\n* Պատասխան գրառման շերտին՝ իրական բովանդակության փոխարեն\n* Ռեֆլեքսային հակազդեցություն\n\nՓոխարենը, բերեք հիմնավորված հակափաստարկներ, որոնք կբարելավեն խոսակցությունը:\n\n<a name=\"participate\"></a>\n\n## [Ձեր Մասնակցությունների Քանակը](#մասնակցել)\n\nԱյստեղ մեր ունեցած խոսակցությունները յուրաքանչյուր նոր ավելացման համար սահմանում են գույն: Օգնեք մեզ ազդել այս համայնքի ապագայի վրա՝ ընտրելով ներառվածություն այն քննարկումներում, որոնք դարձնում են այս ֆորումը հետաքրքիր վայր &mdash; և խուսափում նրանցից, որոնք են դարձնում:\n\nDiscourse -ը տալիս է գործիքներ, որոնց միջոցով համայնքը կարողանում է միահամուռ կերպով որոշել լավագույն (կամ վատագույն) ներմուծումները՝ էջանշումներ, հավանումներ, դրոշակներ, պատասխաններ, խմբագրումներ և այլն: Օգտագործեք այս գործիքները՝ Ձեր, ինչպես նաև՝ այլոց փորձառնությունը բարելավելու համար:\n\nԵկեք թողնենք մեր համայնքը ավելի լավը, քան երբ մենք գտանք այն:\n\n<a name=\"flag-problems\"></a>\n\n## [Եթե Դուք Տեսնում եք Խնդիր, Դրոշակավորեք Այն](#դրոշակավորել-խնդիրները)\n\nՄոդերատորները ունեն հատուկ հեղինակություն; նրանք պատասխանատու են այս ֆորումի համար: Բայց Դուք նույնպես ունեք: Ձեր օգնությամբ մոդերատորները կարող են լինել համայնքի աջակիցներ, ոչ թե միայն դռնապահներ կամ ոստիկաններ:\n\nԵրբ տեսնում եք վատ վարքագիծ, մի պատասխանեք: Դա խրախուսում է վատ վարքագիծը՝ ընդունելով այն, սպառում է Ձեր էներգիան, և ծախսում է բոլորի ժամանակը: _Ուղղակի դրոշակավորեք դա_. Եթե հավաքվի բավականաչափ թվով դրոշակ, կձեռնարկվեն գործողություններ կա՛մ ավտոմատ կերպով, կա՛մ մոդերատորների միջամտությամբ:\n\nՄեր համայնքը պահպանելու համար մոդերատորները իրավունք ունեն հեռացնել ցանկացած նյութ և ցանկացած օգտատիրոջ հաշիվ ցանկացած պատճառով ցանկացաշ պահի: Մոդերատորները չեն նախադիտում նոր գրառումները; մոդերատորները և կայքի օպերատորները չեն կրում որևէ պատասխանատվություն համայնքի կողմից հրապարակված ցանկացած բովանդակության համար:\n\n<a name=\"be-civil\"></a>\n\n## [Միշտ Եղեք Քաղաքակիրթ](#եղեք-քաղաքակիրթ)\n\nՈչինչ չի փչացնում առողջ խոսակցությունն այնպես, ինչպես կոպտությունը.\n\n* Եղեք քաղաքակիրթ: Մի հրապարակեք որևէ բան, որը խելամիտ մարդը կարող է համարել հարձակողական, վիրավորական կամ ատողական խոսք:\n* Պահպանեք մաքրություն: Մի հրապարակեք անբարոյական կամ սեռական ենթատեքստ պարունակող որևէ բան:\n* Հարգեք միմյանց: Մի վախեցրեք կամ վշտացրեք որևէ մեկի, մի անձնավորեք մարդկանց կամ մի բացահայտեք նրանց մասնավոր տեղեկությունները:\n* Հարգեք մեր ֆորումը: Մի հրապարակեք սպամ կամ ինչ-որ այլ կերպ վնաս մի տվեք ֆորումին:\n\nՍրանք ճշգիրտ սահմանումներով կոնկրետ պայմաններ չեն &mdash; խուսափեք անգամ սրանցից ցանկացածի _ներկայություն_ -ից: Եթե համոզված չեք, ինքներդ Ձեզ հարցրեք՝ ինչպես կզգայիք, եթե Ձեր գրառումը հայտնվեր New York Times-ի առաջին էջին:\n\nՍա հանրային ֆորում է, և որոնման համակարգերը ինդեքսավորում են այս քննարկումները: Պահեք լեզուն, հղումները և նկարները ապահով ընտանիքի և ընկերների համար:\n\n<a name=\"keep-tidy\"></a>\n\n## [Պահպանեք Մաքրություն](#պահպանեք-մաքրություն)\n\nՋանքեր գործադրեք իրերը ճիշտ տեղում դնելու համար, որպեսզի մենք կարողանանք ավելի շատ ժամանակ անցկացնել քննարկելով և ավելի քիչ՝ մաքրելով: Այսպիսով՝\n\n* Մի սկսեք թեմա սծալ կատեգորիայում:\n* Խաչաձև մի հրապարակեք նույն բանը տարբեր թեմաներում:\n* Մի հրապարակեք բովանդակություն չունեցող պատասխաններ:\n* Մի շեղեք թեման՝ նրա միջնամասը փոփոխելով:\n* Մի ստորագրեք Ձեր գրառումները &mdash; յուրաքանչյուր գրառում իրեն կից ունի Ձեր պրոֆիլի տեղեկատվությունը:\n\n “+1” կամ “Համաձայն եմ” գրելու փոխարեն օգտագործեք Հավանել կոճակը: Գոյություն ունեցող թեման միանգամայն այլ ուղղությամբ թեքելու փոխարեն օգտագործեք Պատասխանել որպես Կապակցված Թեմա տարբերակը:\n\n<a name=\"stealing\"></a>\n\n## [Հրապարակեք Միայն Ձեր Սեփականը](#գողություն)\n\nԴուք չեք կարող առանց թույլտվության հրապարակել մեկ ուրիշին պատկանող որևէ բան: Դուք չեք կարող հրապարակել որևէ մեկի մտավոր սեփականության (ծրագիր, վիդեո, աուդիո, նկարներ) գողության կամ ցանկացած այլ օրենքի խախտման նկարագրություն, հղումներ կամ մեթոդներ \n\n<a name=\"power\"></a>\n\n## [Գործարկված է Ձեր կողմից](#գործարկում)\n\nԱյս կայքը գործարկված է Ձեր [բարեհամբույր տեղական անձնակազմի](%{base_path}/about) և *Ձեր*, համայնքի կողմից: Եթե Դուք ունեք հետագա հարցեր, թե ինչպես պետք է աշխատի այս կայքը, բացեք նոր թեմա [կայքի կարծիքների կատեգորիայում](%{base_path}/c/site-feedback) և եկեք քննարկենք! Եթե կա ծայրահեղ կամ հրատապ խնդիր, որը հնարավոր չէ կարգավորել մետա թեմայի կամ դրոշակի միջոցով, կապվեք մեզ հետ [անձնակազմի էջի] միջոցով (%{base_path}/about):\n\n<a name=\"tos\"></a>\n\n## [Օգտագործման Պայմաններ](#օպ)\n\nԱյո, օրինականությունը ձանձրալի է, սակայն մենք պետք է պաշտպանենք ինքներս մեզ &ndash; և ի հավելումն, Ձեզ և Ձեր տվյալները &ndash; ոչ ընկերական տրամադրված անձանցից: Մենք ունենք [Օգտագործման Պայմաններ](%{base_path}/tos), որոնք նկարագրում են Ձեր (և մեր) վարքագիծը և իրավունքները՝ կապված բովանդակության, գաղնտիության և օրենքների հետ: Այս պայմաններն օգտագործելու համար Դուք պետք է համաձայնեք ենթարկվել մեր [ՕՊ-ին](%{base_path}/tos).\n"
