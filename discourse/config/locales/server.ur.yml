    body: |
      <a name="civilized"></a>

      ## [یہ عوامی بحث مباحثے کیلئے ایک مہذب جگہ ہے](#civilized)

      براہ مہربانی اِس مبابحثے کے فورم پر اُسی احترام سے پیش آئیں جس سے آپ ایک پبلک پارک میں پیش آتے ہیں۔ ہم، بھی، ایک مشترکہ کمیونٹی وسائل ہیں &mdash; اور جاری گفتگو کے ذریعہ مہارتیں، علم اور دلچسپیوں کے اشتراک کی ایک جگہ۔

      یہ پتھر میں لکھے گئے قواعد نہیں ہیں، صرف ہماری کمیونٹی میں کیے جانے والے انسانی فیصلوں کو مدد دینے کیلئے ہدایات اور یہاں مہذب عوامی گفتگو کیلئے ایک صاف اور اچھی طرح سے روشن جگہ محفوض رکھنے کیلئے۔

      <a name="improve"></a>

      ## [بحث کو بہتر بنایے](#improve)

      بحثوں میں بہتری لانے کیلئے ہمیشہ کام، چاہے وہ کتنا ہی چھوٹا کیوں نہ ہو، کر کے ہمیں اِسے مباحثوں کیلئے ایک عظیم جگہ بنانے میں مدد دیں۔ اگر آپ کو یقین نہیں ہے کہ آپ کای اشاعت گفتگو میں کچھ اضافہ کرتی ہے، تو اِس پر غور کریں کہ آپ کیا کہنا چاہتے ہیں اور بعد میں دوبارہ کوشش کیجیے۔

      یہاں پر بحث کیے گئے موضوعات ہمارے لیے اہم ہیں، اور ہم چاہتے ہیں کہ وہ آپ کیلئے بھی اہم ہوں۔ اِن موضوعات اور ان پر بحث کرنے والوں کا احترام کیجیے، یہاں تک کہ اگر جو کچھ کہا جا رہا ہے آپ اُس سے اتفاق نہ بھی کرتے ہوں، تب بھی۔

      بحث کو بہتر بنانے کا ایک طریقہ یہ ہے کہ پہلے سے ہوئے جانے والے مباحثوں کو دریافت کریں۔ اپنا جواب دینے یا نیا ٹاپک شروع کرنے سے پہلے یہاں کے ٹاپکس کا ایک جائیزہ لیں، اور پھر آپ کو اپنے آپ سے ملتی جلتی دلچسپی والوں سے ملنے کا بہتر موقع ملے گا۔

      <a name="agreeable"></a>

      ## [خوشگواررہیں، جب آپ متفق نہ بھی ہوں، تب بھی](#agreeable)

      آپ کسی چیز کا جواب اپنے غیر متفق ہونے کا اظہار کر کے دینا چاہ سکتے ہیں۔ یہ ٹھیک ہے۔ لیکن _خیالات پر تنقید، نہ کہ لوگوں پر_ کرنا یاد رکھیے گا۔ براہ مہربانی بچیں:

      * نام پکارنا
      * ذات پر حملے
      * کسی اشاعت کے اصلی مواد کے بجائے اُس کے لب و لہجه کا جواب دینا
      * جَلد جذباتی تضاد

      اس کے بجائے، معقول جوابی دلائل فراہم کریں جو گفتگو کو بہتر بنائے۔

      <a name="participate"></a>

      ## [آپ کی شرکت سے فرق پڑتا ہے](#participate)

      ہمارے ہیاں مکالمات ہر نئے آنے والے کیلئے لب و لہجه مقرر کرتے ہیں۔ ہمیں اِس کمیونٹی کے مستقبل پر اثر انداز ہونے میں مدد کرنے کیلئے اُن مباحثوں میں مشغول ہونے کا انتخاب کریں جو اِس فورم کو ایک دلچسپ جگہ بناتے ہیں &mdash; اور اُن سے دور رہیے جو ایسا نہیں کرتے۔

      ڈِسکورس ایسے ٹولز فراہم کرتا ہے جو کمیونٹی کو مجموعی طور پر بہترین (اور بدترین) شراکت داروں کی نشاندہی کرنے دیتی ہیں: بُک مارکس، لائیکس، فلَیگز، جوابات، ترامیم، اور اِس طرح دیگر۔ اپنے، اور سبھی دوسروں کے بھی، تجربے کو بہتر بنانے کیلئے اِن ٹولز کا استعمال کریں۔

      چلیے ہم اپنی کمیونٹی کو بہتر بنا کر چھوڑیں۔

      <a name="flag-problems"></a>

      ## [اگر آپ کوئی مسئلہ دیکھیں، تو اُسے فلَیگ کریں](#flag-problems)

      ماڈریٹرز کو خصوصی اختیار حاصل ہیں؛ وہ اِس فورم کیلئے ذمہ دار ہیں۔ لیکن پھر آپ بھی ہیں۔ آپ کی مدد سے، ماڈریٹرز نہ کہ صرف صفائی کرنے والے یا پولیس بلکہ کمیونٹی سہولت کار بھی بن سکتے ہیں۔

      جب آپ بد سلوکی دیکھیں تو جواب مت دیں۔ اِس کو تسلیم کرنے سے برے سلوک کی حوصلہ افزائی ہوتی ہے، اپنی توانائی استعمال ہوتی ہے، اور ہر کسی کا وقت ضائع ہوتا ہے۔ _ بس فلَیگ کریں_۔ اگر کافی فلَیگز جمع ہو جائیں، تو خود بخود یا بذریعہ ماڈریٹر مداخلت، کارروائی کر دی جائے گی۔

      ہماری کمیونٹی کو برقرار رکھنے کیلئے، ماڈریٹرز کسی بھی وقت کسی بھی وجہ سے کسی بھی مواد اور کسی بھی صارف کے اکاؤنٹ کو ہٹانے کا حق محفوظ رکھتے ہیں۔ ماڈریٹرز نئی اشاعتوں کو پیشگی نہیں دیکھتے؛ ماڈریٹرز اور سائٹ کے آپرَیٹرز کمیونٹی کی طرف سے شائع کردہ مواد کیلئے کوئی ذمہ داری نہیں رکھتے۔

      <a name="be-civil"></a>

      ## [ہمیشہ مہذب رہیے](#be-civil)

      کچھ بھی ایک صحت مند بحث کو ایسے نقصان نہیں پہنچاتا جیسے بد سلوکی پہنچاتی ہے:

      * مہذب رہیے۔ کبھی ایسا کچھ نہ شائع کریں جو ایک مناسب شخص جارحانہ، غیر مہذب، یا نفرت بھری تقریر سمجھے۔
      * اِسے صاف رکھیے۔ کسی بھی فحش یا جنسی طور پر واضح چیز شائع نہ کریں۔
      * ایک دوسرے کی عزت کریں۔ کسی کو ہراساں یا غمگین، لوگوں کی نقالی، یا اُن کی ذاتی معلومات افشاں نہ کریں۔
      * ہمارے فَورم کا احترام کریں۔ سپَیم شائع نہ کریں یا دوسری صورت میں فورم کو وَینڈَلِائز نہ کریں۔

      یہ عین مطابق تعریفوں کے ساتھ ٹھوس الفاظ نہیں ہیں &mdash; اِن چیزوں میں سے کسی ایک کے جیسا _دِکھنے_ سے بھی بچیں۔ اگر آپ کو یقین نہیں ہے، تو اپنے آپ سے پوچھیں کہ آپ کیسا محسوس کریں گے اگر آپ کی پوسٹ نیویارک ٹائمز کے پہلے صفحہ پر نمایاں کی جائے۔

      یہ ایک پبلک فورَم ہے، اور سرچ انجن اِن مباحثوں کو اِنڈَیکس کرتے ہیں۔ خاندان اور دوستوں کیلئے زبان، لِنکس، اور تصاویر صاف رکھیں۔

      <a name="keep-tidy"></a>

      ## [اِسے صاف رکھیے](#keep-tidy)

      چیزوں کو صحیح جگہ پر رکھنے کی کوشش کیا کریں، تاکہ ہم زیادہ وقت بحث مباحثے کرنے میں اور کم وقت صفائی کرنے میں صرف کر سکیں۔ اِس لیے:

      * غلط زُمرہ میں ٹاپک شروع نہ کریں۔
      * ایک ہی چیز کو متعدد ٹاپکس میں کراس-شائع نہ کریں۔
      * بغیر مواد کے جوابات شائع نہ کریں،
      * ٹاپک کو درمیان میں بدل کر اُس کا رُخ تبدیلیل نہ کریں۔
      * اپنی اشاعتوں پر دستخط نہ کریں &mdash; ہر اشاعت پر آپ کی پروفائل معلومات منسلک ہوتی ہیں۔

      "+1" یا "متفق" شائع کرنے کے بجائے، لائیک بٹن کا استعمال کریں۔ ایک موجودہ موضوع کو بنیادی طور پر مختلف سمت میں لے جانے کے بجائے، "منسلک ٹاپک کے طور پر جواب دیں" کا استعمال کریں۔

      <a name="stealing"></a>

      ## [صرف اپنے خود کی چیزیں شائع کریں](#stealing)

      آپ اجازت کے بغیر ڈیجیٹل کچھ بھی شائع نہیں کرسکتے۔ آپ کسی کی بھی دانشورانہ ملکیت (سافٹ ویئر، ویڈیو، آڈیو، تصاویر)، کو چوری کرنے کے متعلقہ بیانات، لِنکس یا طریقوں کو شائع نہیں کر سکتے ہیں، اور نہ کسی دوسرے قانون کو توڑنے کے متعلقہ۔

      <a name="power"></a>

      ## [آپ کے مرہونِ مِنَّت](#power)

      یہ سائٹ آپ کے [دوستانہ مقامی سٹاف](%{base_path}/about) اور *آپ*، یہاں کی کمیونٹی، کے ذریعہ چلائی جا رہی ہے۔ چیزوں کو یہاں کس طرح کام کرنا چاہئے کے بارے میں اگر آپ کے پاس مزید سوالات ہیں، تو [سائٹ آراء زُمرہ](%{base_path}/c/site-feedback) میں ایک نیا ٹاپک کھولیں اور چلیے گفتگو کریں! اگر کوئی اہم یا فوری مسئلہ درپیش ہے جو بذریعہ مَیٹا ٹاپک یا فلَیگ کے سنبھالا نہیں جاسکتا، تو [سٹاف صفحہ](%{base_path}/about) کے ذریعہ ہم سے رابطہ کریں۔

      <a name="tos"></a>

      ## [سروس کی شرائط](#tos)

      جی ہاں، قانونی ابہام بَورِنگ ہوتے ہیں، لیکن ہمیں خود کی &ndash; اور توسیع کے طور پر، آپ اور آپ کے ڈیٹا &ndash; کی غیر دوستانہ افراد سے حفاظت کرنا لاذمی ہے۔ ہمارے پاس [سروس کی شرائط](%{base_path}/tos) ہے جو آپ کے (اور ہمارے) رویے اور مواد، پرائیوِیسی اور قوانین سے متعلقہ حقوق کی تفصیل بیان کرتا ہے۔ اِس سروس کو استعمال کرنے کیلئے، آپ کو ہماری [سروس شرائط](%{base_path}/tos) کی پابندی کرنا ہوگی۔
  tos_topic:
    title: "سروس کی شرائط"
    body: "یہ شرائط <%{base_url}> پرانٹرنیٹ فورم کے استعمال کیلئے لاگو ہیں۔ فورم کا استعمال کرنے کیلئے، آپ کو %{company_name}، کمپنی جو اِس فورم کو چلاتی ہے، کے ساتھ اِن شرائط پر متفق ہونا ضروری ہے۔\n\nکمپنی مختلف شرائط کے تحت دیگر مصنوعات اور خدمات پیش کر سکتی ہے۔ یہ شرائط صرف فورم کے استعمال کیلئے لاگو ہوتی ہیں۔\n\nپر جائیں:\n\n- [اہم شرائط](#heading--اہم-شرائط)\n- [آپ کیلئے فورم کے استعمال کی اجازت](#heading--اجازت)\n- [فورم کے استعمال کیلئے شرائط](#heading--شرائط)\n- [قابلِ قبول استعمال](#heading--قابلِ-قبول-استعمال)\n- [مواد کے معیار](#heading--مواد-معیار)\n- [نفاذ](#heading--نفاذ)\n- [آپ کا اکاؤنٹ](#heading--آپ-کا-اکاؤنٹ)\n- [آپ کا مواد](#heading-- آپ-کا-مواد)\n- [آپ کی ذمہ داری](#heading--ذمہ داری)\n- [ڈِسکَلَیمرز](#heading--ڈِسکَلَیمرز)\n- [جواب دہی کی حد](#heading--جواب-دہی)\n- [تاثرات](#heading--تاثرات)\n- [اختتام] (#heading--اختتام)\n- [تنازعات](#heading--تنازعات)\n- [عمومی شرائط](#heading--عام)\n- [رابطہ](#heading--رابطہ)\n- [تبدیلیاں](#heading--تبدیلیاں)\n\n<h2 id=\"heading--important-terms\"><a href=\"#heading--important-terms\">اہم شرائط</a></h2>\n\n***اِن شرائط میں شامل کئی اہم دفعات ہیں جو آپ کے حقوق اور فرائیض پر اثر انداز ہوتے ہیں، جیسے کہ [ڈِسکَلَیمرز](#heading--ڈِسکَلَیمرز) میں ڈِسکَلَیمرز، [جواب دہی کی حد](#heading--جواب-دہی) میں کمپنی کی آپ کیلئے جواب دہی کی حدیں، [آپ کے استعمال کیلئے ذمہ داری](#heading--ذمہ داری) میں آپ کے فورم کے غلط استعمال سے ہونے والے نقصانات کیلئے کمپنی کا احاطہ کرنے کا معاہدہ، اور [تنازعات](#heading--تنازعات) میں اختلافات کو ثالثین کے ذریعہ حل کروانے کا ایک معاہدہ۔***\n\n<h2 id=\"heading--permission\"><a href=\"#heading--permission\">آپ کیلئے فورم کے استعمال کی اجازت</a></h2>\n\nاِن شرائط کے تحت، کمپنی آپ کو فورم استعمال کرنے کی اجازت دیتی ہے۔ فورم کو استعمال کرنے کیلئے ہر ایک کا اِن شرائط سے متفق ہونا ضروری ہے۔\n\n<h2 id=\"heading--conditions\"><a href=\"#heading--conditions\">فورم کے استعمال کیلئے شرائط</a></h2>\n\nفورم استعمال کرنے کی آپ کیلئے اجازت مندرجہ ذیل شرائط کے تابع ہے:\n\n1. آپ کا کم از کم تیرہ سال کا ہونا لازمی ہے۔\n\n2. آپ مزید فورم کا استعمال نہ کریں اگر کمپنی براہ راست آپ سے رابطہ کرے کہ آپ ایسا نہ کریں۔\n\n3. آپ کا [قابلِ قبول استعمال](#heading--قابلِ-قبول-استعمال) اور [مواد کے معیار](#heading--مواد-معیار) کے مطابق فورم استعمال کرنا لازمی ہے۔\n\n<h2 id=\"heading--acceptable-use\"><a href=\"#heading--acceptable-use\">قابلِ قبول استعمال</a></h2>\n\n1. آپ فورم کا استعمال کرتے ہوئے قانون کو توڑ نہیں سکتے۔\n\n2. آپ کسی دوسرے کی خصوصی اجازت کے بغیر فورم پر اُن کے اکاؤنٹ کو استعمال یا استعمال کی کوشش نہیں کر سکتے۔\n\n3. آپ صارف نام یا فورم کے دیگر منفرد شناخت کنندہ پر خریدوفروخت یا دوسری صورت میں تجارت نہیں کرسکتے۔\n\n4. آپ فورم کے ذریعہ اشتھارات، چَین خطوط، یا دیگر درخواستیں نہیں بھیج سکتے، یا تجارتی ایمیل فہرستوں یا ڈیٹا بَیس کیلئے پتے یا دوسری ذاتی معلومات جمع کرنے کیلئے بھی فورم کا استعمال نہیں کرسکتے۔\n\n5. آپ فورم تک رسائی کو خودکار نہیں کرسکتے، یا فورم کی نگرانی، جیسے کہ بذریعہ وَیب کرالر، براؤزر پلگ اِن یا اَیڈ آن، یا دیگر کمپیوٹر پروگرام جو ویب براؤزر نہیں ہے۔ آپ عوامی طور پر دستیاب سرچ اِنجَن، اگر آپ ایک چلاتے ہوں، کیلئے فورم کو اِنڈیکس کرنے کیلئے اِسے کرال کر سکتے ہیں۔\n\n6. آپ ایمیل فہرستوں، نیوز گروپوں، یا گروپ ایمیل عرفات پر ایمیل بھیجنے کیلئے فورم کا استعمال نہیں کر سکتے۔\n\n7. آپ غلط اشارہ نہیں دے سکتے کہ آپ کمپنی کے ساتھ منسلک یا اُس کے تائيد کردہ ہیں۔\n\n8. آپ فورم پر موجود تصاویر یا دیگر غیر ہائپر ٹیکسٹ مواد کو دوسرے ویب صفحات پر ہائپر لنک نہیں کرسکتے۔\n\n9. آپ اس فورم سے ڈاؤن لوڈ کردہ مواد پر سے ملکیت ظاہر کرنے کے کسی بھی نشان کو نہیں نکال سکتے۔\n\n10. آپ دوسری ویب سائٹوں پر بذریعہ `<iframe>` فورم کے کسی بھی حصہ کو ظاہر نہیں کرسکتے۔\n\n11. آپ فورم کے کسی بھی سیکورٹی یا رسائی پابندیوں کو غیر فعال، اُن سے بچ، یا آُن کو جل نہیں دے سکتے۔\n\n12. آپ غیر معقول حجم کی درخواستوں کے ساتھ، یا فورم کے تحت انفارمیشن سسٹم پر غیر مناسب بوجھ کو نافذ کرنے کیلئے تیار کردہ درخواستوں کے ذریعہ، فورم کے انفراسٹرکچر کو دبائو میں نہیں ڈال سکتے۔\n\n13. آپ فورم کے ذریعے دوسروں کی نقالی نہیں کر سکتے۔\n\n14. آپ ان شرائط کی خلاف ورزی میں کسی کی حوصلہ افزائی یا مدد نہیں کر سکتے۔\n\n<h2 id=\"heading--content-standards\"><a href=\"#heading--content-standards\">مواد کے معیار</a></h2>\n\n1. آپ فورم پر ایسا مواد شائع نہیں کرسکتے جو غیر قانونی، جارحانہ، یا دیگر صورت میں دوسروں کیلئے نقصان دہ ہو۔ اِس میں ایسا مواد شامل ہے جو ہراساں کرنے والا، نامناسب یا فحش ہو۔\n\n2. آپ فورم پر ایسا مواد شائع نہیں کرسکتے جس سے قانون، کسی کے دانشورانہ ملکیت کے حقوق، کسی کی پرائیوسی، یا دوسروں کے ساتھ آپ کے معاہدوں کی خلاف ورزی ہوتی ہو۔\n\n3. آپ فورم پر ایسا مواد شائع نہیں کرسکتے جس میں بدنیتی پر مبنی کمپیوٹر کوڈ شامل ہو، جیسے کہ کمپیوٹر وائرس یا سپائیویئر۔\n\n4. آپ فورم پر ایسا مواد شائع نہیں کرسکتے جو کسی مخصوص پتہ، صارف نام، یا دیگر منفرد شناخت کنندہ کو پکڑنے کیلئے صرف ایک پلَیس ہولڈر کے طور پر استعمال ہو۔\n\n5. آپ ایسا مواد شائع کرنے کیلئے فورم کا استعمال نہیں کر سکتے جس سے ایسی معلومات کا انکشاف ہو جس کا ظاہر کرنے کا آپ کو حق نہ ہو، جیسے کہ دوسروں کی رازداری یا ذاتی معلومات۔\n\n<h2 id=\"heading--enforcement\"><a href=\"#heading--enforcement\">نفاذ</a></h2>\n\nکمپنی ان شرائط کی خلاف ورزیاں پوری قانونی حد تک تحقیق اور پراسیکیوٹ کر سکتی ہے۔ کمپنی قوانین اور اِن شرائط کی خلاف ورزیوں کے متعلق قانون نافذ کرنے والے حکام کو مطلع اور اُن کے ساتھ تعاون کر سکتی ہے۔\n\nکمپنی کسی بھی وجہ سے فورم پر مواد کو تبدیل، ترمیم اور حذف کرنے کا حق محفوظ رکھتی ہے۔ اگر آپ سمجھتے ہیں کہ کسی نے فورم پر اِن شرائط کی خلاف ورزی کرنے والے مواد کو شائع کیا ہے، تو [فوری طور پر ہم سے رابطہ کریں](#heading--رابطہ)۔\n\n<h2 id=\"heading--your-account\"><a href=\"#heading--your-account\">آپ کا اکاؤنٹ</a></h2>\n\nفورم کی کچھ خصوصیات استعمال کرنے کیلئے آپ کا ایک اکاؤنٹ بنانا اور لاگ اِن کرنا ضروری ہے۔\n\nاکاؤنٹ بنانے کیلئے، آپ کا اپنے بارے میں کچھ معلومات فراہم کرنا ضروری ہے۔ اگر آپ ایک اکاؤنٹ بناتے ہیں، تو کم از کم، ایک درست ایمیل ایڈریس فراہم کرنے اور اُس ایڈریس کو حالیہ رکھنے کیلئے آپ اتفاق کرتے ہیں۔ آپ کسی بھی وقت <%{contact_email}> پر ایمیل کرکہ اپنے اکاؤنٹ کو بند کر سکتے ہیں۔\n\nآپ اپنے اکاؤنٹ کا استعمال ہوتے ہوئے، ہونے والی تمام کارروائیوں، چاہے اُن کی آپ کی طرف سے اجازت ہو یا نہ ہو، کیلئے ذمہ دار ہونے پر رضامند ہیں، جب تک کہ آپ اپنے اکاؤنٹ کو بند نہیں کردیتے یا کمپنی کو مطلع نہ کر دیں کہ آپ کے اکاؤنٹ پر نقب لگ چکا ہے۔ اگر آپ کو شک ہو کہ آپ کے اکاؤنٹ پر نقب لگ چکا ہے تو آپ اتفاق کرتے ہیں کہ کمپنی کو فوری طور پر مطلع کریں گے۔ آپ اپنے اکاؤنٹ کیلئے ایک محفوظ پاسورڈ منتخب کرنے اور اسے خفیہ رکھنے پر اتفاق کرتے ہیں۔\n\nکمپنی کاپی رائٹ سے متعلق منہدم کی درخواستوں سے نمٹنے کیلئے اپنی پالیسی کے مطابق، فورم پر آپ کے اکاؤنٹ کو محدود، معطل یا بند کر سکتی ہے، یا اگر کمپنی کو معقول طور پر یقین ہو کہ آپ نے اِن شرائط میں سے کسی بھی اصول کو توڑ دیا ہے۔\n\n<h2 id=\"heading--your-content\"><a href=\"#heading--your-content\">آپ کا مواد</a></h2>\n\nاِن شرائط میں کچھ بھی ایسا نہیں جو کمپنی کو آپ کی طرف سے فورم کے ساتھ شیئر کردہ دانشورانہ ملکیت، جیسے کہ آپ کے اکاؤنٹ کی معلومات، اشاعتیں، یا آپ کا فورم میں جمع کردہ دیگر مواد، میں کسی مالکیت کے حق کو فراہم کرتا ہے۔ اِن شرائط میں کچھ بھی آپ کو کمپنی کی دانشورانہ ملکیت میں مالکیت کا حق بھی نہیں دیتا۔\n\nآپ اور کمپنی کے درمیان، آپ کی طرف سے فورم میں جمع کردہ مواد کیلئے آپ مکمل طور پر ذمہ دار ہیں۔ آپ اتفاق کرتے ہیں کہ آپ ایسا غلط اشارہ نہیں دیں گے کہ آپ کی طرف سے اِس فورم پر جمع کردہ مواد کمپنی کی طرف سے سپانسر کردہ یا منظور شدہ ہے۔ یہ شرائط کمپنی کو آپ کی طرف سے شائع کردہ مواد سٹور کرنے، برقرار رکھنے، یا اُس کی کاپیاں فراہم کرنے اور اُسے تبدیل کرنے کا پابند نہیں کرتیں۔\n\nآپ کی طرف سے فورم میں جمع کردہ مواد آپ کا ہے، اور آپ فیصلہ کرتے ہیں کہ اس کیلئے دوسروں کے پاس کونسی اجازت ہے۔ لیکن کم از کم، آپ کمپنی کو لائسنس فراہم کرتے ہیں کہ جو مواد آپ نے فورم میں شائع کیا ہے، اُسے وہ دیگر صارفین کو فراہم کرے۔ یہ خاص لائسنس کمپنی کو آپ کی طرف سے فورم میں جمع کردہ مواد کو کاپی، شائع، اور اُس کا تجزیہ کرنے کی اجازت دیتا ہے۔\n\nجب فورم پر سے آپ کا جمع کردہ مواد ہٹا دیا جاتا ہے، آپ کی یا کمپنی کی طرف سے، کمپنی کا خصوصی لائسنس ختم ہو جاتا ہے جب آخری کاپی کمپنی کے بیک اَپ، کَیشے، اور دیگر سِسٹموں سے غائب ہو جاتی ہے۔ آپ کے جمع کردہ مواد پر دیگر لائسنس جیسے کہ [کَرِی اَیٹِو کامنز](https://creativecommons.org) آپ کے مواد کو ہٹانے کے بعد بھی لاگو رہ سکتا ہے۔ وہ لائسنس دوسروں کو، یا کمپنی خود کو، آپ کے مواد کو فورم کے ذریعے دوبارہ شیئر کرنے کا حق دے سکتا ہے۔\n\nدوسروے لوگ، جن کو آپ کا فورم پر جمع کردہ مواد حاصل ہو وہ اُن شرائط کی خلاف ورزی کرسکتے ہیں جس پر آپ اپنا مواد لائسنس کرتے ہیں۔ آپ اتفاق کرتے ہیں کہ کمپنی اُن خلاف ورزیوں یا ان کے نتائج کیلئے آپ کو جواب دہ نہیں ہو گی۔\n\n<h2 id=\"heading--responsibility\"><a href=\"#heading--responsibility\">آپ کی ذمہ داری</a></h2>\n\nآپ کا اِن شرائط کی خلاف ورزی کرنے سے متعلق، یا فورم پر دوسروں کی طرف سے اپنے اکاؤنٹ کا استعمال کرتے ہوئے اِن شرائط کی خلاف ورزی سے دوسروں کی طرف سے قانونی دعووں سے کمپنی کو معطل کرنے پر اتفاق کرتے ہیں۔ آپ اور کمپنی دونوں ایک دوسرے کو کسی بھی قانونی دعوے، جس کیلئے آپ کو ممکنہ طور پر کمپنی کو جلد از جلد ہرجانہ دینا ہوگا، سے مطلع کرنے پر اتفاق کرتے ہیں۔ اگر کمپنی آپ کو فوری طور پر کسی قانونی دعوی سے مطلع کرنے میں ناکام ہوتی ہے، تو آپ کو نقصانات کیلئے کمپنی کو ہرجانہ ادا کرنے کی ضرورت نہیں ہوگی جس کے خلاف، آپ کو فوری طور پر نوٹس دیے جانے پر، آپ اپنا دفاع یا نقصان کم کر سکتے تھے۔ آپ کمپنی کو قانونی دعوے کی تحقیقات، دفاع، اور تصفیہ کو کنٹرول کرنے کی اجازت دینے پر اتفاق کرتے ہیں جس کیلئے آپ کو کمپنی کو ہرجانہ دینا، اور اُن کوششوں کے ساتھ تعاون کرنا ہوگا۔ کمپنی کسی بھی ایسے تصفیہ پر متفق نہ ہونے سے اتفاق کرتی ہے جو آپ کی پہلے سے رزامندی کے بغیر آپ کیلئے غلطی قبول یا آپ پر ذمہ داریاں نافذ کرتی ہے۔\n\n<h2 id=\"heading--disclaimers\"><a href=\"#heading--disclaimers\">ڈِسکَلَیمرز</a></h2>\n\n***آپ فورم اور فورم پر مواد استعمال کرنے کے تمام خطرات کو قبول کرتے ہیں۔ جہاں تک قانون اجازت دیتا ہو، کمپنی اور اِس کے سپلائرز فورم جیسا کہ ہے اُسی طرح فراہم کرتے ہیں، کسی قسم کی بھی وارنٹی کے بغیر۔***\n\nفورم دوسروں کی طرف سے چلائے گئے فورموں اور سروسوں کو ہائپر لنک اور ضم کرسکتا ہے۔ کمپنی دوسروں کی طرف سے چلنے والی سروسوں، یا ایسا مواد جو وہ فراہم کریں کے بارے میں کوئی وارنٹی نہیں دیتا۔ دوسروں کی طرف سے چلائے جانے والی سروسوں کا استعمال آپ اور سروس چلانے والے کے درمیان دیگر شرائط کے تحت ہو سکتا ہے۔\n\n<h2 id=\"heading--liability\"><a href=\"#heading--liability\">جواب دہی کی حد</a></h2>\n\n***نہ کمپنی اور نہ ہی اُس کے سپلائرز معاہدہ-کی-خلافورزی پر ہونے والے نقصانات، جو اُن کے اہلکاروں کو مناسب طریقے سے پیش نظر نہیں ہو سکتے تھے، کیلئے آپ کو ذمہ دار ہوں گے۔***\n\n***جہاں تک قانون اجازت دیتا ہو، فورم یا فورم پر مواد سے متعلق کسی بھی قسم کے دعووں پر آپ کیلئے ہرجانہ $50 تک محدود ہو گا۔***\n\n<h2 id=\"heading--feedback\"><a href=\"#heading--feedback\">تاثرات</a></h2>\n\nکمپنی فورم کیلئے آپ کی رائے اور تجاویز کا خیرمقدم کرتی ہے۔ ہمارے ساتھ رابطہ کرنے کے طریقوں کیلئے نیچے [رابطہ](#heading--رابطہ) سَیکشن ملاحظہ کریں۔\n\nآپ اتفاق کرتے ہیں کہ کمپنی آپ کی فراہم کردہ آراء اور تجاویز پر عمل کرنے کیلئے آزاد ہو گی، اور کمپنی کو آپ کو مطلع کرنے کہ آپ کی آراء استعمال کی گئی ہیں، اِسے استعمال کرنے کیلئے آپ سے اجازت حاصل یا آپ کو ادائیگی کرنے کی ضرورت نہیں ہوگی۔ ایسی رائے اور تجاویز جو آپ سمجھتے ہوں کہ وہ، آپ یا دوسروں کیلئے، خفیہ یا ملکیت ہیں، کو جمع نہ کرنے پر آپ اتفاق کرتے ہیں۔\n\n<h2 id=\"heading--termination\"><a href=\"#heading--termination\">اختتام</a></h2>\n\nآپ یا کمپنی کسی بھی وقت اِن شرائط میں لکھے ہوئے معاہدہ کو ختم کر سکتے ہیں۔ جب ہمارا معاہدہ ختم ہوجائے، تو فورم کا استعمال کرنے کیلئے آپ کیلئے اجازت بھی ختم ہو جاتی ہے۔\n\nمندرجہ ذیل دفعات ہمارے معاہدہ کے اختتام پر زندہ رہتی ہیں: [آپ کا مواد](#heading-- آپ-کا-مواد)، [تاثرات](#heading--تاثرات)، [آپ کی ذمہ داری](#heading--ذمہ داری)، [ڈِسکَلَیمرز](#heading--ڈِسکَلَیمرز)، [جواب دہی کی حد](#heading--جواب-دہی)، اور [عمومی شرائط](#heading--عام)۔\n\n<h2 id=\"heading--disputes\"><a href=\"#heading--disputes\">تنازعات</a></h2>\n\nاِن شرائط یا فورم کے آپ کے استعمال سے متعلق کسی بھی تنازع پر %{governing_law} لاگو ہو گا۔\n\nآپ اور کمپنی صرف %{city_for_disputes} میں سٹَیٹ یا وفاقی عدالت سے اِن شرائط سے متعلق ہدایات طلب کرنے پر اتفاق کرتے ہیں۔ نہ آپ اور نہ ہی کمپنی اُن عدالتوں کا دائرہ اختیار، میں مجلس، یا مقام پر اعتراض کریں گے۔\n\n***ہدایت طلب کرنے یا کمپیوٹر فراڈ اور اَبیوز ایکٹ کے تحت کسی دعووں کیلئے، آپ اور کمپنی امریکی ثالثی اَیسوسی ایشن کی ثالثیت کے پابند کسی بھی تنازعہ کو حل کریں گے۔ \n\nاَیسوسی ایشن کے کمرشل آربیٹریشن رُولز اور سپلیمنٹری پروسیجرز فار کنزیومر ریلیٹِڈ ڈِسپیوٹس کے تحت ثالثیت ہو گی۔ ثالثیت %{city_for_disputes} میں ہوگی۔\n\nآپ ایک اکیلے فرد کے طور پر ہر تنازعہ کو حل کریں گے، اور نہ کہ ایک کلاس ایکشن یا دوسری نمائندہ کارروائیوں کے ذریعہ، خواہ مدعی یا کسی کلاس کے رکن کی حیثیت سے۔ کمپنی کی اجازت کے بغیر کوئی ثالث کسی بھی دوسری ثالثیت کے ساتھ کسی بھی تنازعہ کو مضبوط نہیں کرے گا۔***\n\nکسی بھی ثالثی ایوارڈ میں ثالثیت کی قیمت، مناسب وکلاء کی فیس، اور گواہوں کیلئے مناسب اخراجات شامل ہوں گے۔ آپ اور کمپنی کسی بھی دائرہ اختیار والی عدالت میں ثالثی ایوارڈز داخل کر سکتے ہیں۔\n\n<h2 id=\"heading--general\"><a href=\"#heading--general\">عمومی شرائط</a></h2>\n\nاگر اِن شرائط کی ایک دفعہ، جس طرح سے اُسے تحریر کیا گیا ہو، نا قابلِ نفاذ ہو، لیکن قابلِ نفاذ بنانے کیلئے تبدیل کیا جاسکتا ہو، تو اُس دفعہ کو قابلِ نفاذ بنانے کیلئے کم از کم حد تک تبدیل کر دینا چاہئیے۔ ورنہ، اُس دفعہ کو ہٹا دینا چاہئیے۔\n\nآپ کمپنی کے ساتھ اپنے معاہدہ کو تفویض نہیں کر سکتے ہیں۔ کمپنی\nاپنے کسی الحاق، کسی دوسری کمپنی جو کمپنی کا کنٹرول حاصل کر لیتی ہے، یا کوئی اور کمپنی جو فورم سے متعلقہ کمپنی کے اثاثوں کو خرید لیتی ہے، کو معاہدہ تفویض کر سکتی ہے۔ اِن شرائط کے خلاف کسی بھی تفویض کی کوشش کا کوئی قانونی اثر نہیں ہے۔\n\nاِس معاہدہ کے تحت نہ کسی بھی حق کا استعمال، اور نہ اِس معاہدہ کی کسی بھی خلاف ورزی کی چھوٹ، اِس معاہدہ کی کسی بھی دوسری خلاف ورزی کی چھوٹ فراہم کرتا ہے۔\n\nیہ شرائط آپ اور کمپنی کے درمیان فورم کے استعمال کے بارے میں معاہدہ کی تمام شرائط کو مجسم کرتا ہے۔ یہ شرائط مکمل طور پر آپ کے فورم کے استعمال کے متعلق کسی بھی دوسرے معاہدوں کی جگہ لے لیتی ہیں، تحریر کردہ یا غیر تحریر کردہ۔\n\n<h2 id=\"heading--contact\"><a href=\"#heading--contact\">رابطہ</a></h2>\n\nآپ <%{contact_email}> پر، اِن شرائط کے تحت کمپنی کو مطلع، اور کمپنی کو سوالات بھیج سکتے ہیں۔\n\nآپ کے فورم پر اپنے اکاؤنٹ کیلئے فراہم کردہ ای-میل پتہ کا استعمال کرتے ہوئے، یا فورم کے ہَوم پَیج یا آپ کے اکاؤنٹ صفحہ پر ایک پیغام شائع کر کہ، کمپنی اِن شرائط کے تحت آپ کو مطلع کر سکتی ہے۔\n\n<h2 id=\"heading--changes\"><a href=\"#heading--changes\">تبدیلیاں</a></h2>\n\nکمپنی نے آخری مرتبہ 12 جولائی، 2018 کو اِن شرائط کو اَپ ڈیٹ کیا تھا، اور دوبارہ اِن شرائط کو اَپ ڈیٹ کر سکتی ہے۔ کمپنی فورم پر تمام اَپ ڈیٹس شائع کری گی۔ کافی تبدیلیوں پر مشتمل اَپ ڈیٹس کیلئے، کمپنی آپ کو ایمیل کرنے پر اتفاق کرتی ہے، اگر آپ نے اکاؤنٹ بنایا اور ایک درست ایمیل پتہ فراہم کیا ہے۔ کمپنی فورم پر خصوصی پیغامات یا انتباہات کے ذریعہ بھی اَپ ڈیٹس کا اعلان کر سکتی ہے۔\n\nایک بار جب آپ کو اِن شرائط کے اَپ ڈیٹ کی اطلاع موصول ہو، تو فورم کا استعمال جاری رکھنے کیلئے آپ کا نئی شرائط سے اتفاق کرنا ضروری ہے۔\n"
